<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    

    <form action="">
           <!--Cols - Colunas-->
    <!--rows - linhas-->

    <label for="mensagem">Mensagem</label>
    <br>
    <textarea id="mensagem" required placeholder="Digite sua Mensagem" cols="20" rows="5" name="mensagem"></textarea>
    <br>
        <button type="submit">Enviar Mensagem</button>
    </form>
</body>
</html>
